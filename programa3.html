<canvas width="600" height="400"> </canvas>
<script>
var pantalla = document.querySelector("canvas");
var pincel = pantalla.getContext("2d");

pincel.fillStyle = "grey"; //define color
pincel.fillRect(0,0,600,400); // cuadrado
 
function limpiarpantallla(){

  pincel.clearRect(0,0,600,400);
}



function disenarcircunferencia(x,y,radio){
  pincel.fillStyle ="pink";
  pincel.beginPath();
  pincel.arc(x,y,radio,0,2*Math.PI);
  pincel.fill();
}

function actuaizarpantalla(){
 limpiarpantallla();
  disenarcircunferencia(x,20,10);
  x++;

}
setInterval(actuaizarpantalla,200)
</script>
